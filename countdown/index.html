<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #20262E;
            color: #E9E8E8;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .content {
            text-align: center;
            font-size: 2em;
        }

    </style>
</head>
<body>
<div id="container">
    <div class="content">Felipe e Gloria scenderanno tra:</div>
    <div class="content" id="countdown">AA</div>
</div>

<script>
    const countdownDiv = document.getElementById("countdown");
    const endDate = new Date(2023, 6, 31);
    
    function countdown() {
        const now = new Date();
        const distance = endDate - now;

        const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
        const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownDiv.innerHTML = `${months} mesi, ${days} giorni, ${hours} ore, ${minutes} minuti e ${seconds} secondi`;
    }

    countdown();
    setInterval(countdown, 1000);
</script>
</body>
</html>
